<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--rule set styling-->
	<title>Style Test</title>
	<style type="text/css">
		h3{
			font-size: 15px;
			color: limegreen;
		}

		.big{
			font-size: 60px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.big.uppercase{
			color: navy;
		}

		span{
			color: darkviolet;
		}

		h5 span{
			font-size: 40px;
		}

	</style>
</head>
<body>
	<!--inline styling-->
	<span>Span Text</span>
	<h1 style="font-size: 30px; color: #36E761;">Heading 1 - 1</h1>
	<h1 style="font-size: 30px; color: salmon;">Heading 1 - 2</h1>
	<h1 style="font-size: 30px; color: salmon;">Heading 1 - 3</h1>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 1</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 2</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 3</h2>
	<h3>Heading 3 - 1</h3>
	<h3>Heading 3 - 2</h3>
	<h3>Heading 3 - 3</h3>
	<h4 class="uppercase">Heading 4 - 1</h4>
	<h4 class="big">Heading 4 - 2</h4>
	<h4 class="big uppercase">Heading 4 - 3</h4>
	<h5><span>Heading</span>5 - 1</h5>
	<h5>Heading 5 - 2</h5>
	<h5>Heading 5 - 3</h5>


</body>
</html>
